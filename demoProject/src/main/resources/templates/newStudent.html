<body>
<div>
    <header class="navbar bg-success text-secondary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Student Management System</span>
        </div>
    </header>
</div>
<div>
    <form  action="#"  th:action="@{/newStudent}" th:object="${student}" method="post">
        <div class="input-group mb-3">
            <label for="name">Name</label>
            <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name">
            <!--span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span-->
        </div>
        <br>
        <div class="input-group mb-3">
            <label for="grade">Grade</label>
            <input class="form-control" type="text" th:field="*{grade}" id="grade" placeholder="grade">
            <!--span th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}"></span-->
        </div>
        <div class="input-group mb-3">
            <label for="salary">Salary</label>
            <input class="form-control" type="text" th:field="*{salary}" id="salary" placeholder="salary">
            <!--span th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}"></span-->
        </div>
        <br>
        <div class="input-group mb-3">
            <label for="gender">Gender</label>
            <input class="form-control" type="text" th:field="*{gender}" id="gender" placeholder="gender">
            <!--span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span-->
        </div>
        <br>
        <input class="btn btn-primary" type="submit" value="Add Student">
    </form>
</div>
