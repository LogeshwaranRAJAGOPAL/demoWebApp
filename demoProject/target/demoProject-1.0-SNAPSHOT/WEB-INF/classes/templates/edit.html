<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
<head>
    <meta charset="UTF-8">
    <title>Student Entry System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>
<body>
<div>
    <header class="navbar bg-success text-secondary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Student Management System</span>
        </div>
    </header>
</div>
<div>
    <form  action="#"  th:action="@{'/edit/' + ${student.id}}" th:object="${student}" method="post">
        <div class="input-group mb-3">
            <label for="name">Name</label>
            <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="name(name=${student.name})" th:value="${student.id}">
            <!--span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span-->
        </div>
        <br>
        <div class="input-group mb-3">
            <label for="grade">Grade</label>
            <input class="form-control" type="text" th:field="*{grade}" id="grade" placeholder="grade" th:value="${student.grade}">
            <!--span th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}"></span-->
        </div>
        <br>
        <div class="input-group mb-3">
            <label for="gender">Gender</label>
            <input class="form-control" type="text" th:field="*{gender}" id="gender" placeholder="gender" th:value="${student.gender}">
            <!--span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span-->
        </div>
        <br>
        <input class="btn btn-primary" type="submit" value="Save Changes">
    </form>
</div>
<footer>
    <p>Developers Contact: <a href="mailto:logeshwaran29mar@gmail.com">Click here to Mail</a>
        WhatsApp:+91 9344414138
    </p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>
</html>
